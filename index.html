<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Notes Keeping App</title>
</head>
<body>
  <div class="container">
    <div class="textArea">
        <input type="text" class="title" id="title" placeholder="Make A note ...." autocomplete="off">
     <textarea  id="noteText" class="noteText" cols="30" rows="3" placeholder="Note Description"></textarea>
    </div>
    <div class="Adding-note">
      <i class="fas fa-plus"></i>
      <i class="fas fa-minus"></i>
    </div>
    <div class="notes" id="notes">

    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
